<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

    <script>
        angular.module('DemoApp', [])
            .controller('DemoController', function ($scope, $http) {
                $scope.message = "Hello World";

                $http({
                    method: "GET",
                    url: "network/"
                }).then(function mySuccess(response) {
                    $scope.network = response.data;
                    console.log($scope.network);
                }, function myError(response) {
                    $scope.network = response.statusText;
                    console.log(response);
                });

                $scope.ipOrder = function (row) {
                    var octet = row.ip.split('.');
                    return parseInt(octet[3]);
                }

            });

    </script>

</head>
<body ng-app="DemoApp" ng-controller="DemoController">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10"></div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-md-2">
            col 2
        </div>
        <div class="col-md-8">
            <h1>Main Title</h1>
            <h2>Sub title</h2>
            {{message}} <br/>
            Sistema: {{sistema}}
            <div>Rede: {{network.NetworkAddress}} | {{network.NetworkFamily}} | {{network.NetworkBearer}}</div>

            <div>Hosts: {{network.Hosts.Host.length}}</div>
            <table class="table table-condensed table-striped table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Hostname</th>
                    <th>HW_ADDR</th>
                    <th>IP_ADDR</th>
                    <th>Vendor</th>
                    <th>State</th>
                    <th>Time</th>
                </tr>
                <tr ng-repeat="item in network.Hosts.Host">
                    <td ng-repeat="field in item">{{field}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-2">
            col 3
        </div>
    </div>
</div>

</body>
</html>
